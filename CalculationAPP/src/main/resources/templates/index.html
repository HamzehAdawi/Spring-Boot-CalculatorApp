<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Calculator App</h1>
<br>
<form id="calculator" action="/gotNumbers" method="POST">
    <div id="input">
        <label for="number"></label>
        <input readonly type="text" id="number" name="stringNums" value="" th:value="${stringNums}"/>
    </div>

    <span id="firstRow">
        <button type="submit" id="reset" formaction="/clear" formmethod="get">C</button>
        <button type="submit" id="plus-minus" formaction="/plus-minus" formmethod="get">+/-</button>
        <button id="%" class="calc_button" type="button">%</button>
        <button id="/" class="calc_button" type="button">/</button>
    </span>

    <span id="secondRow">
        <button id="7" class="buttons" type="button">7</button>
        <button id="8" class="buttons" type="button">8</button>
        <button id="9" class="buttons" type="button">9</button>
        <button id="x" class="calc_button" type="button">x</button>
    </span>

    <span id="thirdRow">
        <button id="4" class="buttons" type="button">4</button>
        <button id="5" class="buttons" type="button">5</button>
        <button id="6" class="buttons" type="button">6</button>
        <button id="-" class="calc_button" type="button">-</button>
    </span>

    <span id="fourthRow">
        <button id="1" class="buttons" type="button">1</button>
        <button id="2" class="buttons" type="button">2</button>
        <button id="3" class="buttons" type="button">3</button>
        <button id="plus" class="calc_button" type="button">+</button>
    </span>

    <span id="fifth_Row">
        <button id="zero" class="buttons" type="button">0</button>
        <button id="double_zero" class="buttons" type="button">00</button>
        <button id="dot" class="buttons" type="button">.</button>
        <button type="submit" id="equal" name="calculation">=</button>
    </span>
</form>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
