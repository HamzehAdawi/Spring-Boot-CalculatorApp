<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
<h1>
    Calculator App
</h1>

<br>

<form id="calculator" action="/gotNumbers" method="POST">
    <div id="input">
        <label for="number"></label>
        <input readonly type="text" id="number" name="stringNums" value = "" th:value="${stringNums}"/>
    </div>

    <span id="firstRow">
        <button type="submit" id="reset" formaction="/clear" formmethod="get">C</button>
        <button type= submit id ="+/-" class="calc_button" formaction="/plus-minus" formmethod="get">+/-</button>
        <button id="%" class="calc_button" type="button" onclick="document.getElementById('number').value +=' % ';">%</button>
        <button id="รท" class="calc_button" type="button" onclick="document.getElementById('number').value +=' / ';">รท</button>
    </span>

    <span id="secondRow">
        <button id ="7" class="buttons" type="button" onclick="document.getElementById('number').value +='7';">7</button>
        <button id="8" class="buttons" type="button" onclick="document.getElementById('number').value+='8';"> 8 </button>
        <button id="9" class="buttons" type="button" onclick="document.getElementById('number').value +='9';">9</button>
        <button id ="x" class="calc_button" type="button" onclick="document.getElementById('number').value +=' x ';">x</button>
    </span>

    <span id="thirdRow">
        <button id ="4" class="buttons" type="button" onclick="document.getElementById('number').value +='4';">4</button>
        <button id="5" class="buttons" type="button" onclick="document.getElementById('number').value +='5';">5</button>
        <button id="6" class="buttons" type="button" onclick="document.getElementById('number').value +='6';">6</button>
        <button id="-" class="calc_button" type="button" onclick="document.getElementById('number').value +=' - ';">-</button>

    </span>

    <span id="fourthRow">
        <button id="1" class="buttons" type="button" onclick="document.getElementById('number').value +='1';">1</button>
        <button id ="2" class="buttons" type="button" onclick="document.getElementById('number').value +='2';">2</button>
        <button id ="3" class="buttons" type="button" onclick="document.getElementById('number').value +='3';">3</button>
        <button id ="+" class="calc_button" type="button" onclick="document.getElementById('number').value +=' + ';">+</button>
    </span>

    <span id="fifth_Row">
        <button id ="zero" type="button" class="buttons" onclick="document.getElementById('number').value +='0';">0</button>
        <button id ="double_zero" type="button" class="buttons" onclick="document.getElementById('number').value +='00';">00</button>
        <button id ="dot" type="button" class="buttons" onclick="document.getElementById('number').value +='.';">.</button>
        <button type="submit" id="equal" name="calculation" >=</button>
    </span>



</form>

</body>
</html>
